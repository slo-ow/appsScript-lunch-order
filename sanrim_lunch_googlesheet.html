            function ORDER(selfOrder) {
                  // 결과값을 반환할 변수
                  var result = "";
                  // 입력받은 값을 담을 변수
                  let order = selfOrder;
                  // Google sheets 에서는 반환값을 JSON 형태로 넘겨줘야해서 Object를 우선적으로 JSON 형태의 문자열로 변환시킨다.
                  var json_arr = JSON.stringify(products_Arr);
                  for (i in json_arr) {
                        // JSON Object 형태의 반환값을 돌려줘야하기 때문에 다시 파싱을 해준다.      
                        var order_arr = JSON.parse(json_arr);
                        //console.log(Object.getOwnPropertyNames(order_arr));
                        if (Object.getOwnPropertyNames(order_arr).find(order_arr => order_arr === order) === order) {
                              result = order_arr[order];
                              return result;
                        } else {
                              result = "해당 상품은 존재하지 않습니다.";
                              return result;
                        }
                  }
            };
